<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Головна сторінка</a>
        </nav>
        <hr>
    </header>
    <main>
        <h1>HTML tags</h1>
        <p>Приклади використання деяких HTML тегів</p>

        <h2>figure</h2>
        <article>
            <figure>
                <p><img src="./img/raspberry.jpg" alt="raspberry" width="640px"></p>
                <figcaption>Зображення №1</figcaption>
            </figure>
        </article>

        <code>
        &lt;h2&gt;figure&lt;/h2&gt;<br>
        &lt;article&gt;<br>
        &lt;figure&gt;<br>
        &lt;p&gt;&lt;img src="./img/raspberry.jpg" alt="raspberry" width="640px"&gt;&lt;/p&gt;<br>
        &lt;figcaption&gt;Зображення №1&lt;/figcaption&gt;<br>
        &lt;/figure&gt;<br>
        &lt;/article&gt;<br>
        </code>
        <hr>

    </main>
    <footer></footer>


</body>

</html>
